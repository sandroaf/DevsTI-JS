<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subtração de Valores</title>
    <script language="JavaScript">
        let valor1 = 0;
        let valor2 = 0;
        /* 
           Utilizando parseFloart para converter a entrada 
           de valores em String para Numérico (Float). 
           Ponto Flutuante 
        */
        valor1 = parseFloat(window.prompt("Informe o primeiro valor:"));
        valor2 = parseFloat(window.prompt("Informe o segundo valor: "));
        window.alert("A subtração de "+valor1+" menos "+valor2+" é igual a:"+(valor1-valor2)); 
    </script>
</head>
<body>
    
</body>
</html>
