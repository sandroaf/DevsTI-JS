<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Exemplo Javascript direto no código HTML -->
    <title>Exemplos JavaScript</title>
    <script language="JavaScript">
        // Cria Variável nome e solicita o nome com Prompt
        let Nome = window.prompt("Qual seu nome?:");
        //Exibe um Alert usando a variável nome
        window.alert("Olá "+Nome+" esse é seu primeiro Script em javaScript");
    </script>
</head>
<body>
    <!-- Exemple JavaScript inline - dentro de Tag HTML -->
    <input type="button" value="Fundo Azul" 
    onclick="JavaScript: document.bgColor='blue'">&nbsp;|&nbsp;
    <input type="button" value="Fundo Verde" 
    onclick="JavaScript: document.bgColor='green'">&nbsp;|&nbsp;
    <input type="button" value="Fundo Vermelho" 
    onclick="JavaScript: document.bgColor='zred'"> 
</body>
</html>
